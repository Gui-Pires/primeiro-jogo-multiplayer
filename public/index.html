<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Jogo Multiplayer</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="/socket.io/socket.io.js"></script>
	<link href="./style.css" rel="stylesheet" type="text/css"/>
</head>
	
<body data-bs-theme="light">
	<div id="nav"></div>
	<div class="container">
		<div class="row">
			<div class="col-12 mt-2">
				<span id="toggle-screen" class="btn border float-end"><i class="bi bi-sun"></i></span>
				<h4>Multiplayer game</h4>
			</div>
		</div>
		<div class="row row-cols-1 row-cols-lg-2 ">
			<div class="col d-flex flex-column align-items-center my-3 order-lg-2">
				<div class="card border-3 w-100 mb-3 card-toggle-screen">
					<div class="card-header">
						<span id="total-players" class="float-end mx-2"></span>
						<span id="total-fruits" class="float-end mx-2"></span>
						<h5>Ranking</h5>
					</div>
					<div id="table-scores" class="card-body">
						<p class="card-text"></p>
					</div>
					<div id="current-player-footer" class="card-footer">
						<span id="score-player" class="float-end"></span>
						<h6 id="tag-player">Loading...</h6>
					</div>
				</div>
				<div class="card border-3 w-100 mb-3 card-toggle-screen">
					<div class="card-header">
						<h5>Player Settings</h5>
					</div>
					<div id="player-settings" class="card-body">
						<input type="text" id="nickname-player" class="form-control mb-2 align-middle" placeholder="nickname" maxlength="18">
						<span class="">Color</span>
						<input type="color" id="color-player" class="mx-1 align-middle">
					</div>
					<div class="card-footer text-end">
						<button id="save-setting" class="btn btn-sm blue white-text">Save</button>
					</div>
				</div>
			</div>
			<div class="col my-3 order-lg-1">
				<canvas id="canvas" class="w-100" width="15" height="15">Seu navegador n√£o possui suporte para o canvas</canvas>
			</div>
		</div>
		<div class="row d-block d-lg-none">
			<div class="col">
				<div class="card border-3 w-100 mb-3">
					<div class="card-header">
						<h5>Controls</h5>
					</div>
					<div class="card-body">
						<div class="row justify-content-center text-center">
							<div class="col-3">
								<button name="btnScreen" class="btn btn-outline-secondary btn-lg w-100" value="ArrowUp"><i class="bi bi-arrow-up"></i></button>
							</div>
						</div>
						<div class="row justify-content-center text-center">
							<div class="col-3">
								<button name="btnScreen" class="btn btn-outline-secondary btn-lg w-100" value="ArrowLeft"><i class="bi bi-arrow-left"></i></button>
							</div>
							<div class="col-3 mt-5">
								<button name="btnScreen" class="btn btn-outline-secondary btn-lg w-100" value="ArrowDown"><i class="bi bi-arrow-down"></i></button>
							</div>
							<div class="col-3">
								<button name="btnScreen" class="btn btn-outline-secondary btn-lg w-100" value="ArrowRight"><i class="bi bi-arrow-right"></i></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="script.js" type="module"></script>
	<script>
		$('#toggle-screen').on('click', function() {
			const body = $('body')
			let isLight = body.attr('data-bs-theme')
			let theme = isLight=='light' ? 'dark' : 'light'
			body.attr({'data-bs-theme': theme})
		})
	</script>
</body>
</html>
